<!DOCTYPE html>
<html>
<head>
  <title>Neighborhood Map</Title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link href="lib/css/bootstrap.min.css" rel=stylesheet>
  <link href="css/style.css" rel=stylesheet>
  <link href="lib/css/map-icons.min.css" rel=stylesheet>
</head>
<body>
  <nav class="navbar navbar-default" id="header-nav">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <form class="navbar-form navbar-left" role="search" autocomplete="off" data-bind="submit: searchSubmit">
            <button data-bind="click: clearSearch, visible: searchTextFilter">✖</button>
            <div class="form-group dropdown">
                <input type="text" class="form-control" id="search-input"
                  placeholder="Search"
                  data-bind="textInput: searchTextFilter, event: {keydown: inputKeyPress}">
                <ul class="dropdown-menu autocomp-menu" data-bind="visible: showAutoCompMenu(), foreach: filteredPlaces">
                  <li class="autocomp-item"
                      data-bind="text: $parent.longName($data), css: {highlight: $data==$parent.autoCompHighlightItem()}, click: $parent.autoCompSelect, event: {mouseover: $parent.setAutoCompHighlight}"></li>
                </ul>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </li>
        <li>
          <div class="dropdown">
            <button class="btn btn-default navbar-btn dropdown-toggle" type="button"
              data-toggle="dropdown" aria-haspopup="true">
              Select Suburb
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li data-bind="click: setSuburbFilter('')"><b>All Suburbs</b></li>
              <!-- ko foreach:  uniqueSuburbs -->
                <li data-bind="text: $data, click: $parent.setSuburbFilter"></li>
              <!-- /ko -->
            </ul>
          </div>
        </li>
      </ul> <!--nav navbar-nav-->
      <form class="navbar-form navbar-right" role="search" autocomplete="off" data-bind="submit: locationSubmit">
        <button data-bind="click: clearSearch, visible: searchTextFilter">✖</button>
        <div class="form-group">
            <input type="text" class="form-control" id="location-input"
              placeholder="Your Location"
              data-bind="textInput: locationInput, event: {keydown: inputKeyPress}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div> <!--collapse navbar-collapse-->
  </nav>
  <ul id="places" data-bind="foreach: filteredPlaces">
    <li data-bind="text: $parent.longName($data), click: $parent.selectPlace"></li>
  </ul>
  <div id="map"></div>
  <footer class="container-fluid">
    <div id="attrib" class="row">
      <div class="api-attrib col-sm-4">
        <span data-bind="visible: googleFail" class="fail-text">Could not connect to Google.</span>
        <img src="images/powered_by_google_on_white.png">
      </div>
      <div class="api-attrib col-sm-4">
        <span data-bind="visible: yelpFail" class="fail-text">Could not connect to Yelp.</span>
        <img src="images/yelp-logo-medium.png" class="attrib-image">
      </div>
      <div class="api-attrib col-sm-4">
        <span data-bind="visible: foursqrFail" class="fail-text">Could not connect to Foursquare.</span>
        <img src="images/Powered-by-Foursquare-one-color-300.png" class="attrib-image">
      </div>
    </div>
  </footer>
  <script data-main="js/main" src="js/lib/require.js"></script>
</body>
</html>
