<!DOCTYPE html>
<html>
<head>
  <title>Neighborhood Map</Title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link href="lib/css/bootstrap.min.css" rel=stylesheet>
  <link href="css/style.css" rel=stylesheet>
  <link href="lib/css/map-icons.min.css" rel=stylesheet>
</head>
<body>
  <nav class="navbar navbar-default" id="header-nav">
    <div class="collapse navbar-collapse">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button"
            data-toggle="dropdown" aria-haspopup="true">
            Select Suburb
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li data-bind="click: setSuburbFilter('')"><b>All Suburbs</b></li>
            <!-- ko foreach:  uniqueSuburbs -->
              <li data-bind="text: $data, click: $parent.setSuburbFilter"></li>
            <!-- /ko -->
          </ul>
        </div>
      </form>
    </div>
  </nav>
  <ul id="places" data-bind="foreach: filteredPlaces">
    <li data-bind="text: $parent.longName($data)"></li>
  </ul>
  <div id="map"></div>
  <script src="js/lib/jquery.min.js"></script>
  <script src="lib/js/bootstrap.min.js"></script>
  <script src="js/lib/knockout.js"></script>
  <script src="js/tokens.js"></script>
  <script src="js/oauth-signature.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="lib/js/map-icons.min.js"></script>
</body>
</html>
